    <div class="content row">
      <div class="col-md-8">
        <p>Answer the trivia question correctly to access the About page!</p>
        <p id="question" style="font-weight:700;"></p>
        <input type="text" id="answer" placeholder="Your answer" class="form-control" style="width:50%; margin-bottom:10px;">
        <button class="btn btn-primary" onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
      </div>
      <div class="col-md-4">
        <img alt="tania" src="images/sphinx.png" height="500">
      </div>

  <script>
    // Trivia questions defined in-page
    const triviaQuestions = [
    { question: "What is the name of Harry Potterâ€™s owl?", answer: "Hedwig" },
    { question: "Who was the Half-Blood Prince?", answer: "Severus Snape" },
    { question: "What type of creature is Dobby?", answer: "House-elf" },
    { question: "What position does Harry play on his Quidditch team?", answer: "Seeker" },
    { question: "Which vault in Gringotts did Hagrid and Harry visit in the first book?", answer: "Vault 713" },
    ];

    // Pick a random question
    const currentQuestion = triviaQuestions[Math.floor(Math.random() * triviaQuestions.length)];
    document.getElementById('question').innerText = currentQuestion.question;

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      const correctAnswer = currentQuestion.answer.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        window.location.href = "about.html";
      } else {
        document.getElementById('feedback').innerText = "Incorrect! Try again.";
      }
    }
  </script>
